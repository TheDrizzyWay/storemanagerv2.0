<!doctype html>

<html lang="en">
<head>
  <title>Attendant - Checkout</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html">
  <meta name="description" content="Store Manager Checkout Page" />
  <link rel="stylesheet" href="../css/checkout.css">
</head>

<body>
  <div id="w">
    <header id="title">
      <h1>CHECKOUT PAGE</h1>
    </header>
    <div id="page">
      <table id="cart">
        <thead>
          <tr>
            <th class="first">Photo</th>
            <th class="second">Qty</th>
            <th class="third">Product</th>
            <th class="fourth">Line Total</th>
            <th class="fifth">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr class="productitm">
            <td><img src="../images/fseries.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Adidas F-10</td>
            <td>NGN 15000.00</td>
            <td><span class="remove"><img src="../images/trash.png" alt="X" class="trash"></span></td>
          </tr>
          <tr class="productitm">
            <td><img src="../images/predatorseries.jpg" class="thumb"></td>
            <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
            <td>Adidas Predator</td>
            <td>NGN 10000.00</td>
            <td><span class="remove"><img src="../images/trash.png" alt="X" class="trash"></span></td>
          </tr>
          <tr class="extracosts">
            <td class="light">Discount</td>
            <td colspan="2" class="light"></td>
            <td>NGN 0.00</td>
            <td>&nbsp;</td>
          </tr>
          <tr class="totalprice">
            <td class="light">Total:</td>
            <td colspan="2">&nbsp;</td>
            <td colspan="2"><span class="thick">NGN 25000.00</span></td>
          </tr>
          <tr class="checkoutrow">
            <td colspan="5" class="checkout"><button id="submitbtn">Checkout!</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
