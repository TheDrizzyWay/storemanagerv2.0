<!DOCTYPE html>

<html lang="en">
<head>
	<title> Attendant - Profile</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Store Manager Attendant Profile Page" />
	<link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <div class="container">
	<div class="folding-wrapper">
        <h3>Hi Attendant. You can view your profile and records here.</h3>
        <div class="folding-content">
            <div class="profile">
      			<img src="../images/attendant.jpg">
            </div>
            <div class="contact-form-container">
                <form action="#" class="contact-form">
                    <div>
                        <input type="text" name="Name" placeholder="Name" />
                    </div>
                    <div>
                        <input type="email" name="Email" placeholder="Email" />
                    </div>
                    <div>
                        <input type="phone" name="Phone" placeholder="Phone Number" />
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Change Password" />
                    </div>
                    <div> Change Profile Picture
            		<input type="file" name="">
            		</div>
                </form>
                <button id="savebutton">SAVE</button>
            </div>
        </div>
    </div>
    <h1>SALES RECORD</h1>
    <div class="records">
    	<div>S/N</div>
    	<div>MONTH</div>
    	<div>QUANTITY SOLD</div>
    	<div>TOTAL WORTH OF GOODS SOLD</div>
    	<div>1</div>
    	<div>September</div>
    	<div>10</div>
    	<div>NGN 100,000</div>
    	<div>2</div>
    	<div>October</div>
    	<div>30</div>
    	<div>NGN 300,000</div>
    	<div>3</div>
    	<div>November</div>
    	<div>20</div>
    	<div>NGN 200,000</div>
    </div>
</div>
</body>
</html>
